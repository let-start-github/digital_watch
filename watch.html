<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="watch.css">
    <title>stopwatch </title>
</head>
<body onload="initwatch()">
    
        
        
    <div class="box1">
        <div class="box2">
            <p id="date">03</p>
            <p id="month">jun</p>
            <p id="year">2022</p>
            <p id="day">sun</p>
        </div>
            <span id="hour" class="time">00</span>
            <span id="min" class="time1">00</span>
            <span id="sec" class="time2">00</span>
            <span id="period" class="time3">AM</span>

    </div>

    <script src="watch.js"></script>
</body>
</html>
